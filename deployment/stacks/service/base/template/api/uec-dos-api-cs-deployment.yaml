apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: uec-dos-api-cs
  name: uec-dos-api-cs
  namespace: K8S_APP_NAMESPACE_TO_REPLACE
spec:
  progressDeadlineSeconds: 2147483647
  replicas: 1
  revisionHistoryLimit: 2147483647
  selector:
    matchLabels:
      app: uec-dos-api-cs
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: uec-dos-api-cs
    spec:
      serviceAccountName: SERVICE_ACCOUNT_NAME_TO_REPLACE
      containers:
        - env:
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          envFrom:
            - configMapRef:
                name: uec-dos-api-cs-configmap
          image: DOCKER_REGISTRY_TO_REPLACE/api:API_VERSION_TO_REPLACE
          imagePullPolicy: Always
          name: uec-dos-api-cs
          ports:
            - containerPort: 8443
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            httpGet:
              path: /api/health
              port: 8443
              scheme: HTTPS
            timeoutSeconds: 1
          livenessProbe:
            failureThreshold: 2
            initialDelaySeconds: 35
            periodSeconds: 15
            successThreshold: 1
            httpGet:
              path: /api/health
              port: 8443
              scheme: HTTPS
            timeoutSeconds: 1
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: "30m"
              memory: "500Mi"
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        runAsUser: 0
      terminationGracePeriodSeconds: 30
status: {}
